<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMA RISOL | Banjarmasin</title>
    <!-- My Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

<body>

        <div class="navbar-center">
            <div class="navbar-toggle" id="mobile-menu">

            <ul class="navbar-item">
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Menu">Menu</a></li>
                <li><a href="#Contact">Contact</a></li> 
                <li>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle" />
                        <span class="slider round"> </span>
                    </label>

            </ul>
        </div>
    </nav>
    <!-- End Navbar -->



    <!-- Start Hero Section -->
    <section class="home" id="Home">
        <div class="container">

                        <div class="btn-group">
                            <button class="btn-item">Go Menu</button>
                            <div class="arrow">&#8594;</div>
                        </div>
                    </div>
                </div>
                <div class="col-6"> 
                    <img src="./img/Ilustration-Risoles.jpg" width="200" alt="Risoles Ilustration">

            </div>

    </section>

                <div class="col-6">
                    <img src="./img/Ilustration-Risoles.jpg" width="300" alt="Risoles Ilustration">
                </div>
                <div class="col-6">
                    <div class="about-content">
                        <h1>Lorem ipsum dolor sit amet.</h1>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure, quia?</p>
                        <div class="btn-group">
                            <button class="btn-item">Go Menu</button>
                            <div class="arrow">&#8594;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End About Section -->

    <!-- Start Menu Section -->
    <section class="menu" id="Menu">
        <div class="container">
            <div class="menu-container"></div> <!-- Menu akan saya looping di javascript dan dimasukkan ke dalam sini -->
        </div>
    </section>
    <!-- End Menu Section -->

    <!-- Start Contact Section -->
    <section class="contact" id="Contact">
        <div class="container">
            <div class="contact-box">
                <!-- Jika ingin tambah contact, copas code dibawah ini -->
                <div class="contact-item">
                    <div class="contact-icon"></div>
                    <div class="contact-content">
                        <h3>Nomor Telpon</h3>
                        <h4>088705279826</h4>
                    </div>
                </div>
            </div>

    <footer>
        <div class="footer-group">
            <div class="footer-icon"></div>
            <div class="footer-nav"></div>
        </div>
        <div class="footer-copyright"></div>

    <script src="./js/script.js"></script>
